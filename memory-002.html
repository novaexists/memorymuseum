<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crystal Room Memory</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fdf6e3;
      color: #333;
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .caption {
      font-size: 0.9rem;
      margin-top: -0.5rem;
      margin-bottom: 1.5rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Crystal Room</h1>
  <p>This moment felt like stepping into a dream. The lights, the reflections, the sense of being seen *and* invisible all at once.</p>

  <div class="gallery">
    <div>
      <img src="images/zerospace/circular light.jpg" alt="Circular Light" />
      <p class="caption">The Circle Room</p>
    </div>
    <div>
      <img src="images/nova in the crystal room.jpg" alt="Nova in the Crystal Room" />
      <p class="caption">Nova in the crystal room</p>
    </div>
    <div>
      <img src="images/do not touch the art work.jpg" alt="Do Not Touch" />
      <p class="caption">We all wanted to anyway</p>
    </div>
    <div>
      <img src="images/the face.jpg" alt="The Face" />
      <p class="caption">The face in the glass</p>
    </div>
  </div>

  <p><a href="index.html">‚Üê Back to Home</a></p>
</body>
</html>
